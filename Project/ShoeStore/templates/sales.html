{% extends "main.html" %}

<header>
  <div class="header-img-container">
    <img src="../static/shoe.png" alt="Local Shoe Shop Logo">
  </div>
  <h1>Sales</h1>
</header>

{% block nav %} {% endblock %}

{% block content %}
<main class="page-content">
  <aside class="info">
    <aside class="add-info">
      <div class="card bg-light mb-3" style="max-width: 20rem;">
      <div class="card-header"><h2>Add Sale</h2></div>
      <div class="card-body">
      <form id="salesForm" action="/sales" method="POST">
        <div class="form-group">
          <label class="col-form-label" for="receiptNumber">Reciept Number</label>
          <input type="number" id="receiptNumber" name="receiptNumber" class="form-control" min="100000" step="629" placeholder="Reciept Number" required>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="cashierID">Cashier ID</label>
          <input type="number" id="cashierID" name="cashierID" class="form-control" min="0" step="1" placeholder="Cashier ID" required>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="customerID">Customer ID</label>
          <input type="number" id="customerID" name="customerID" class="form-control" min="0" step="1" placeholder="Customer ID" required>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="purchaseTime">Purchase Time</label>
          <input type="date" id="purchaseTime" name="purchaseTime" class="form-control" placeholder="Purchase Time" required>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="shoeBought">Shoe Bought</label>
          <input type="number" id="shoeBought" name="shoeBought" class="form-control" min="0" step="1" placeholder="Shoe Bought" required>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="saleAmount">Sale Amount</label>
          <input type="number" id="saleAmount" name="saleAmount" class="form-control" min="0" step="0.01" placeholder="Sale Amount" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" form="salesForm">Add Sale</button>
      </form>
      </div>
    </aside>
  </aside>

  <div class="sale-table-data-header">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Reciept Number</th>
          <th scope="col">Cashier ID</th>
          <th scope="col">Customer ID</th>
          <th scope="col">Purchase Time</th>
          <th scope="col">Shoe Bought</th> <!-- This is the Shoe ID value (int)-->
          <th scope="col">Sale Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <th scope="row"> {{r[0]}} </th>
            <td> {{r[1]}} </td>
            <td> {{r[2]}} </td>
            <td> {{r[3]}} </td>
            <td> {{r[4]}} </td>
            <td> {{r[5]}} </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
