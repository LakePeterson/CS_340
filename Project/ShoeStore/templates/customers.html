{% extends "main.html" %}

<header>
  <div class="header-img-container">
    <img src="../static/shoe.png" alt="Local Shoe Shop Logo">
  </div>
  <h1>Customers</h1>
</header>

{% block nav %} {% endblock %}

{% block content %}
<main class="page-content">
  <aside class="info">
    <aside class="add-info">
      <div class="card bg-light mb-3" style="max-width: 20rem;">
      <div class="card-header"><h2>Add Customer</h2></div>
      <div class="card-body">
      <form id="customersForm" action="/customers" method="POST">
        <div class="form-group">
          <label class="col-form-label" for="customerID">Customer ID</label>
          <input type="number" id="customerID" name="customerID" class="form-control" min="0" step="1" placeholder="Customer ID" required>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="birthDate">Birth Date</label>
          <input type="date" id="birthDate" name="birthDate" class="form-control" placeholder="Birth Date" required>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="favoriteBrand">Favorite Brand</label>
          <input type="text" id="favoriteBrand" name="favoriteBrand" class="form-control" maxlength="255" placeholder="Favorite Brand" required>
        </div>
        <div class="form-group">
          <label class="col-form-label" for="shoePurchased">Shoe Purchased</label>
          <input type="number" id="shoePurchased" name="shoePurchased" class="form-control" min="0" step="1" placeholder="Shoe Purchased" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" form="customersForm">Add Customer</button>
      </form>
      </div>
    </aside>
  </aside>

  <div class="customer-table-data-header">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Customer ID</th>
          <th scope="col">Birth Date</th>
          <th scope="col">Favorite Brand</th>
          <th scope="col">Shoe Purchased</th> <!-- This is the Shoe ID value (int)-->
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <th scope="rows">{{r[0]}}</th>
            <td> {{r[1]}} </td>
            <td> {{r[2]}} </td>
            <td> {{r[3]}} </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
